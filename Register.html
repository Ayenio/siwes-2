<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olumide</title>
    <link rel="stylesheet" href="about.css">
</head>
<body>
    <header>
        <h3 class="logo">Olumide</h3>
        <nav class="navbar">
          <a href="Home.html">Home</a>
          <a href="About.html">About</a>
           <a href="Contact.html">Contact</a>
           <a href="Register.html">Register</a>
           <a href="service.html">Services</a>
           
        </nav>
        
    
    
    </header>
    <section class="register">
        <p class="reg">Register</p>
        <form action="" method="post">
            <div class="name">
             <label for="fname"> First Name</label>
             <input type="text" name="fname" class="fname" placeholder="oluwaseyi"required><br>
             <br>
             <label for="lname"> Last Name</label>
             <input type="text" name="lname" class="lname" placeholder="olaoluwa"required><br>
             <br>
             <label for="sname"> Surname </label>
             <input type="text" name="sname" class="sname" placeholder="olaitan" required>
            </div>
            <br>
            <div class="mail">
                <label for="email">Email Id</label>
                <input type="email" class="email" name="email" placeholder="olaoluwa@gmail.com "required >
            </div>
            <br>
            <div class="number">
                <label for="phone no">Phone No</label>
                <input type="tel" class="phoneno" max="11" min="0" placeholder="+234-8903345566" required >
            </div>
            <br>
            <div class="password">
                <label for="pass">Password</label>
                <input type="password" class="pass" name="pass" placeholder="*********"  maxlength="20" minlength="12" required>
            </div>
            <br>
            <div class="bday">
                <label for="bdate">Birthday</label>
                <input type="date" class="bdate" name="bdate">
            </div>
            <br>
            <div class="gender">
            <label for="Gender" class="g">Gender: </label>


            <label for="Male">Male</label>
            <input type="radio" name="title" value="Male"  class="M">
    

            <label for="FeMale">FeMale</label>
            <input type="radio" name="title" value="FeMale" class="F">
            </div>
            <br>
        <div class="bio">
            <label for="self">BIO</label>
            <textarea class="self" rows="9" cols="50" name="self">
            </textarea>
        </div>
        <br>
        <div class="document">
            <label for="cv">CV Document</label>
            <input type="file" class="cv" name="cv"> 
        </div>
        <br>
        <div class="btn">
            <input type="reset" class="reset" >
            <input type="submit"  class="submit">
        </div>
        </form>
    
</body>
</html>
